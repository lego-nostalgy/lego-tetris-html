<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Pac-Man Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const pacman = {
            x: 50,
            y: 50,
            size: 30,
            speed: 5,
            draw() {
                ctx.fillStyle = 'yellow';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0.2 * Math.PI, 1.8 * Math.PI); // Создаем "рот"
                ctx.lineTo(this.x, this.y);
                ctx.fill();
            },
            move(dx, dy) {
                this.x += dx * this.speed;
                this.y += dy * this.speed;

                // Ограничение движения в пределах канваса
                if (this.x < this.size) this.x = this.size;
                if (this.x > canvas.width - this.size) this.x = canvas.width - this.size;
                if (this.y < this.size) this.y = this.size;
                if (this.y > canvas.height - this.size) this.y = canvas.height - this.size;
            }
        };

        function drawMaze() {
            ctx.fillStyle = 'gray';
            for (let x = 0; x < canvas.width; x += 40) {
                for (let y = 0; y < canvas.height; y += 40) {
                    if ((x / 40 + y / 40) % 2 === 0) {
                        ctx.fillRect(x, y, 40, 40);
                    }
                }
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawMaze();
            pacman.draw();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    pacman.move(0, -1);
                    break;
                case 'ArrowDown':
                    pacman.move(0, 1);
                    break;
                case 'ArrowLeft':
                    pacman.move(-1, 0);
                    break;
                case 'ArrowRight':
                    pacman.move(1, 0);
                    break;
            }
        });

        gameLoop();
    </script>
</body>
</html>
